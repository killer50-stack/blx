; Configurações do PHP para o sistema de armazenamento de arquivos
display_errors = Off
log_errors = On
error_log = "php_errors.log"
error_reporting = E_ALL

; Garantir que os erros não sejam exibidos para o usuário, apenas registrados
display_startup_errors = Off

; Definir limite de upload de arquivos
upload_max_filesize = 1G
post_max_size = 1G
max_file_uploads = 20
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Habilitar extensões necessárias
extension=pdo_sqlite
extension=sqlite3 